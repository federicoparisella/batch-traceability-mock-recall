name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        # Se c'è requirements.txt, lo installa
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Se c'è pyproject.toml, installa il pacchetto corrente
        if [ -f pyproject.toml ]; then pip install .; fi

    - name: Test with pytest
      run: |
        # Esegue i test. Se non trova test, non fallisce (utile per iniziare)
        pytest || echo "Nessun test trovato, ma la build è passata!"
